---
# WARNING: Do not edit this file manually, it will be replaced with factory default content on every Mongoose run. Use
# the command line arguments either load step configurations in the scenario files instead.
storage:
  net:
    bindBacklogSize: 0
    interestOpQueued: false
    keepAlive: true
    linger: 0
    reuseAddr: true
    rcvBuf: 0
    sndBuf: 0
    tcpNoDelay: true
    timeoutMilliSec: 0
    ioRatio: 80
    transport: epoll
    ssl:
      ciphers: null
      enabled: false
      protocols:
        - TLSv1.2
        - TLSv1.1
      provider: OPENSSL
    node:
      addrs:
        - 127.0.0.1
      connAttemptsLimit: 0
      port: 7
      slice: false
